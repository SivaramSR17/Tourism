<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Playfair Display', 'serif'],
            body: ['Roboto', 'sans-serif']
          },
          colors: {
            sunset: '#f97316',
            sea: '#0f172a',
            sand: '#fef3c7'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-sand font-body text-sea">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-3xl font-display font-bold text-sunset">Kanyakumari</h1>
      <nav>
        <ul class="flex space-x-6 text-lg font-semibold">
          <li><a href="index.html" class="hover:text-sunset transition">Home</a></li>
          <li><a href="about.html" class="hover:text-sunset transition">About</a></li>
          <li><a href="attractions.html" class="hover:text-sunset transition">Attractions</a></li>
          <li><a href="contact.html" class="text-sunset font-bold">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="max-w-3xl mx-auto px-4 py-16">
    <h2 class="text-4xl font-display font-bold text-center mb-10">Get in Touch</h2>
    <form action="#" method="POST" class="bg-white p-8 rounded-lg shadow-md space-y-6">
      <div>
        <label class="block mb-2 font-semibold" for="name">Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sunset" required>
      </div>
      <div>
        <label class="block mb-2 font-semibold" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sunset" required>
      </div>
      <div>
        <label class="block mb-2 font-semibold" for="message">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sunset" required></textarea>
      </div>
      <button type="submit" class="bg-sunset text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition">Send Message</button>
    </form>
  </section>

  <footer class="bg-white text-center py-6 border-t mt-12">
    <p class="text-sea">&copy; 2025 Kanyakumari Tourism. All rights reserved.</p>
  </footer>

</body>
</html>
